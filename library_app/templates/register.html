{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - SmartLib</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --main-pink: #efa0d7;
    }

    body {
      background-color: #f4f5fa;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont,
        "Helvetica Neue", Arial, sans-serif;
    }

    .card-register {
      max-width: 480px;
      margin: 60px auto;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: none;
    }

    .btn-main {
      background-color: var(--main-pink);
      border-color: var(--main-pink);
      color: #2b2d42;
      font-weight: 600;
    }

    .btn-main:hover {
      background-color: #e489c7;
      border-color: #e489c7;
      color: #2b2d42;
    }

    a {
      color: var(--main-pink);
    }

    a:hover {
      color: #e489c7;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- MESSAGES -->
    <div class="mt-3">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    </div>

    <div class="card card-register">
      <div class="card-body">
        <h3 class="text-center mb-4">Create New Member</h3>
        <form method="post" action="{% url 'register' %}">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="full_name" class="form-control" placeholder="Enter your full name" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email address" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" placeholder="Enter your phone number" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Create a password" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter your password" required />
          </div>

          <button type="submit" class="btn btn-main w-100">Register</button>
        </form>

        <p class="mt-3 text-center">
          Already a member?
          <a href="{% url 'login' %}">Login</a>
        </p>

        <p class="text-center mb-0">
          <a href="{% url 'home' %}">Back to Home</a>
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

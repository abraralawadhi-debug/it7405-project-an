{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Book - SmartLib</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    :root { --main-pink: #efa0d7; }
    .navbar-custom { background-color: #2b2d42; }
    .btn-pink {
      background-color: var(--main-pink);
      border-color: var(--main-pink);
      color: #2b2d42;
      font-weight: 500;
    }
    .btn-pink:hover {
      background-color: #e38bc8;
      border-color: #e38bc8;
      color: #2b2d42;
    }
  </style>
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">SmartLib</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="{% url 'book_list' %}">Books</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'member_list' %}">Members</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'borrowed_books' %}">Transactions</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'rate_system' %}">Rate</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <main class="py-5">
    <div class="container">

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="mb-4 text-center">Add New Book</h3>

              <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label">Title</label>
                  <input type="text" name="title" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Author</label>
                  <input type="text" name="author" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Year</label>
                  <input type="number" name="year" class="form-control">
                </div>

                <button type="submit" class="btn btn-pink w-100">Save Book</button>
              </form>

              <div class="mt-3 text-center">
                <a href="{% url 'book_list' %}" class="text-decoration-none">Back to book list</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

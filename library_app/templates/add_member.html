{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Member - SmartLib</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    :root {
      --main-pink: #efa0d7;
    }

    .navbar-custom {
      background-color: #2b2d42;
    }

    .btn-pink {
      background-color: var(--main-pink);
      border-color: var(--main-pink);
      color: #2b2d42;
      font-weight: 500;
    }
    .btn-pink:hover {
      background-color: #e38bc8;
      border-color: #e38bc8;
      color: #2b2d42;
    }

    .card {
      border-radius: 16px;
      border: none;
    }
  </style>
</head>

<body>
 
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="/">SmartLib</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/books/">Books</a></li>
          <li class="nav-item"><a class="nav-link active" href="/members/">Members</a></li>
          <li class="nav-item"><a class="nav-link" href="/transactions/">Transactions</a></li>
          <li class="nav-item"><a class="nav-link" href="/shop/">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="/purchases/">Purchases</a></li>
          <li class="nav-item"><a class="nav-link" href="/rate/">Rate</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- PAGE CONTENT -->
  <main class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">Add New Member</h2>

            <form method="POST">
              {% csrf_token %}

              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="Enter member name"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="name@example.com"
                  required
                />
              </div>

              <button type="submit" class="btn btn-pink w-100">
                Save Member
              </button>
            </form>

            <div class="text-center mt-3">
              <a href="{% url 'member_list' %}" class="text-decoration-none">
                Back to Member List
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

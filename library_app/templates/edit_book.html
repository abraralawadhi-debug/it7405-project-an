{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Book - SmartLib</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f4f5fa;
      font-family: "Segoe UI", sans-serif;
    }
    .navbar-custom {
      background-color: #2b2d42;
    }
    .navbar-nav .nav-link.active {
      color: #efa0d7 !important;
      font-weight: 600;
    }
    .save-btn {
      background-color: #efa0d7;
      border: none;
      font-weight: 600;
      color: #2b2d42;
    }
    .save-btn:hover {
      background-color: #e38bc8;
      color: #2b2d42;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">SmartLib</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="{% url 'book_list' %}">Books</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'member_list' %}">Members</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'borrowed_books' %}">Transactions</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'shop_books' %}">Shop</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
  <h2 class="fw-bold mb-4">Edit Book</h2>

  <form method="post" class="bg-white p-4 rounded-3 shadow-sm">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Title</label>
      <input
        type="text"
        name="title"
        class="form-control"
        value="{{ book.title }}"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Author</label>
      <input
        type="text"
        name="author"
        class="form-control"
        value="{{ book.author }}"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Year</label>
      <input
        type="number"
        name="year"
        class="form-control"
        value="{{ book.year }}"
      />
    </div>

    <button type="submit" class="btn save-btn px-4">Save Changes</button>
    <a href="{% url 'book_list' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
  </form>
</div>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - SmartLib</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --main-pink: #efa0d7;
      --main-pink-hover: #e289c8;
      --text-dark: #2b2d42;
    }

    body {
      background-color: #f5f6fa;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont,
        "Helvetica Neue", Arial, sans-serif;
    }

    .navbar-custom {
      background-color: #ffffff;
      border-bottom: 1px solid #e5e5e5;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--text-dark);
    }

    .nav-link {
      font-weight: 500;
      color: #444 !important;
    }

    .nav-link:hover {
      color: var(--main-pink) !important;
    }

    .btn-pink {
      background-color: var(--main-pink);
      border-color: var(--main-pink);
      color: var(--text-dark);
      font-weight: 600;
    }

    .btn-pink:hover {
      background-color: var(--main-pink-hover);
      border-color: var(--main-pink-hover);
      color: var(--text-dark);
    }

    .card-custom {
      max-width: 420px;
      margin: 60px auto;
      background: white;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0px 10px 35px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">SmartLib+</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MESSAGES -->
  <div class="container mt-3">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <!-- LOGIN CARD -->
  <div class="card-custom">
    <h2 class="text-center mb-4">Login</h2>

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required />
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required />
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="remember_me" id="remember_me">
        <label class="form-check-label" for="remember_me">
          Remember Me
        </label>
      </div>

      <button type="submit" class="btn btn-pink w-100 mt-2">Login</button>
    </form>

    <p class="text-center mt-3">
      <a href="{% url 'forgot_password' %}" style="color: red; font-weight: 600;">
        Forgot Password?
      </a>
    </p>

    <p class="text-center">
      New here? <a href="{% url 'register' %}">Create an account</a>
    </p>

    <p class="text-center mb-0">
      <a href="{% url 'home' %}">Back to Home</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
